[package]
name = "move-vm-cadence-tests"
version = "0.1.0"
authors = ["Raymond Zhang <raymond.zhang@flowfoundation.org>"]
description = "Move VM w/ dynamic dispatch"
repository = ""
homepage = ""
license = "Apache-2.0"
publish = false
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = { workspace = true }
bytes = { workspace = true }
memory-stats = { workspace = true }
move-binary-format = { path = "../../move-binary-format", features = ["testing"] }
move-bytecode-verifier = { path = "../../move-bytecode-verifier" }
move-compiler = { path = "../../move-compiler" }
smallvec = { workspace = true }
tempfile = { workspace = true }

move-core-types = { path = "../../move-core/types" }
move-stdlib = { path = "../../move-stdlib" }
move-vm-runtime = { path = "../runtime", features = ["testing"] }
move-vm-test-utils = { path = "../test-utils" }
move-vm-types = { path = "../types" }
move-disassembler = { path = "../../tools/move-disassembler" }
move-ir-types = { path = "../../move-ir/types" }

[features]
default = []
table-extension = [
    "move-vm-test-utils/table-extension"
]
